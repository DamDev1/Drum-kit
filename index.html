<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum kit</title>
</head>
<body>
    <div class="container">
        <h1>Drum kit</h1>

        <div class="kitsContainer">
            <div class="boom" id="kit">
                <span>A</span>
                <p>Boom</p>
            </div>

            <div class="clap" id="kit">
                <span>S</span>
                <p>Clap</p>
            </div>

            <div class="hihat" id="kit">
                <span>D</span>
                <p>Hihat</p>
            </div>

            <div class="kick" id="kit">
                <span>F</span>
                <p>Kick</p>
            </div>

            <div class="openhat" id="kit">
                <span>G</span>
                <p>Openhat</p>
            </div>

            <div class="ride" id="kit">
                <span>H</span>
                <p>Ride</p>
            </div>

            <div class="snare" id="kit">
                <span>H</span>
                <p>Snare</p>
            </div>

            <div class="tink" id="kit">
                <span>K</span>
                <p>Tink</p>
            </div>

            <div class="tom" id="kit">
                <span>L</span>
                <p>Tom</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
